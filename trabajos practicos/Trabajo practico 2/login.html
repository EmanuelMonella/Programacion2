<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body style="text-align: center;">
    <h1>Inicio de sesión</h1>
    <h2>Pasos para iniciar sesión:</h2>
    <div>
        <ul>
            <li>Ingrese nombre de usuario.</li>
            <li>Ingrese contraseña.</li>
            <li>Haga click en el botón: Iniciar sesión</li>
        </ul>
    </div>
    <div>
        <form action="" method="get">
            <label for="usuario">Ingrese su nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" required>
            <br><br>
            <label for="contrasena">Ingrese su contraseña</label>
            <input type="password" name="contrasena" id="contrasena" required>
            <br><br>
            <input type="checkbox" name="recordar" id="recordar"> Recordar mis datos
            <br><br>
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
