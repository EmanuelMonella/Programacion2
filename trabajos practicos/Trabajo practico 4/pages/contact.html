<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 3</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <h1>Padel World</h1>
    </header>
    <div class="container">         
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <form action="#" method="get">
                <table>
                    <caption>Contacto</caption>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad</label></td>
                        <td><input type="number" id="edad" name="edad"></td>
                    </tr>   
                    <tr>
                        <td><label for="color">Color preferido</label></td>
                        <td><input type="color" id="color" name="color"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario</label></td>
                        <td><textarea id="comentario" name="comentario" minlength="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>
        </main>
        <!-- Contenedor secundario -->
        <div class="right">
            <h2>Info</h2>
            <p>El padel es el deporte de moda entre jovenes y adultos.</p>
        </div>
    </div>
    <!-- Pie de pagina -->
    <footer>
        <p>&copy; Padel By Emanuel Monella </p>
    </footer>
</body>
</html>
